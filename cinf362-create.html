    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById("create-term"));

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        document.getElementById("term-list").innerHTML += xhr.responseText;
                    } else {
                        console.error('Error:', xhr.statusText);
                    }
                }
            };
            xhr.open("POST", "submit.php", true);
            xhr.send(formData);
        }
        function removeTerm(divId) {
            var dynamicDiv = document.getElementById(divId);
            if (dynamicDiv) {
                dynamicDiv.remove();
            }
        }
    </script>
